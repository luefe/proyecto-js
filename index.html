<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
   
    <title>Document</title>
</head>

<body>

    <h1><strong>Ranking personal de libros y películas. </strong></h1>
    <div id="contenedorPrincipal">
        <div class="div">
            <div class="interior verLibros">
                <h2 class="">VER LIBROS</h2>
            </div>
            <div class="interior puntuarLibro">
                <h2>AÑADIR LIBRO</h2>
            </div>
            
        </div>

        <div class="div">
            <div class="interior verPeliculas">
                <h2>VER PELÍCULAS</h2>
            </div>
            <div class="interior puntuarPelicula">
                <h2>AÑADIR PELÍCULA</h2>
            </div>
        </div>
        
    </div>

    <div id="contenedorFormLibro" class="none">
        <form action="" id="formLibro">
            <h3 >Nombre del libro.</h3>
            <input id="nombreLibro" class="input" type="text" placeholder="Ejemplo: Rayuela" required >
            <h3 >Género.</h3>
            <input id="generoLibro" class="input" type="text" placeholder="Ejemplo: Novela" required>
            <h3 class="preguntaLibro">Trama y argumento.</h3>
            <h4 class="inputValue">0</h4>
            <input type="range" min="0" max="5" step="1" value="0" class="inputLibro">
            <h3>Escritura/diálogos.</h3>
            <h4 class="inputValue">0</h4>
            <input type="range" min="0" max="5" step="1" value="0" class="inputLibro">
            <h3>Desarrollo de personajes.</h3>
            <h4 class="inputValue">0</h4>
            <input type="range" min="0" max="5" step="1" value="0" class="inputLibro">
            <h3>Originalidad/creatividad.</h3>
            <h4 class="inputValue">0</h4>
            <input type="range" min="0" max="5" step="1" value="0" class="inputLibro">
            <h3>Final.</h3>
            <h4 class="inputValue">0</h4>
            <input type="range" min="0" max="5" step="1" value="0" class="inputLibro">
            <input type="submit" value="GUARDAR" id="btnGuardar">
            <button >SALIR</button>
            
        </form>
    </div>

    <div id="librosLista" class="none">
        <h2>MIS LIBROS</h2>
        <table id="tablaLibros">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Género</th>
                    <th>Puntaje Promedio</th>
                </tr>
            </thead>
            <tbody id="librosPuntuados">
                <!-- aquí se llenará con los libros puntuados -->
            </tbody>
        </table>
        <button id="btnSalir">SALIR</button>
    </div>

    <script src="pruebaFetch.js"></script>
</body>

</html>
